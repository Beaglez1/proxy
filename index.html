<!DOCTYPE html>
<html>
  <head>
    <title>Proxy</title>
    <style>
      /* CSS code for the web proxy */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        margin-top: 0;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Web Proxy</h1>
      <form action="https://www.example.com/proxy.php" method="post">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" placeholder="https://www.example.com">
        <input type="submit" value="Go">
      </form>
    </div>
  </body>
</html>
